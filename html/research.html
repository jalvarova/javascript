<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/movies.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">Buscador de Carros</h1>

    <form data-testid="form" class="search">
        <input type="text" placeholder="Search....">
        <input type="button" id="search" value="Buscar">
    </form>
    <ul id="movies" class="movies">
    </ul>
</body>
<script>

    const bucketImage = [
        "audi.png","bmw.png","audi-2.png","car.png","luxury.png","pontiac.png","car-3.png","wiesmann.png","lamborghini.png"
    ]

    var moviesList = document.getElementById("movies");

    bucketImage.forEach(image => {
        console.log(image)
        var li = document.createElement("li");
        li.innerHTML = "<img class='movie-poster' src=../img/" + image + ">"
        moviesList.appendChild(li);
    });

</script>

</html>
